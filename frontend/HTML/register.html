<body class="text-center">
 <!--SE BORRO SECCION DE ABOUT ME DE INDEX--> 
  <section class="register-section py-5" id="register-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
          <h2 class="text-center display-4 mb-4">Registrate</h2>
          <form class="register-card">
            <div class="form-group text-left">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Tu nombre completo">
            </div>
            <div class="form-group text-left mb-4">
              <label for="email">Correo Electronico</label>
              <input type="text" class="form-control" id="email" placeholder="Tu correo electronico">
            </div>
            <div class="form-group text-left mb-4">
              <label for="password">Contrasena</label>
              <input type="password" class="form-control" id="password" placeholder="Tu contrasena">
            </div>
            <fieldset class="form-group text-left mb-4">
              <legend class="col-form-label text-uppercase small text-muted mb-3">Rol</legend>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="role-student" name="role" value="student" checked>
                <label class="custom-control-label" for="role-student">Estudiante</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="role-teacher" name="role" value="teacher">
                <label class="custom-control-label" for="role-teacher">Profesor</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="role-admin" name="role" value="admin">
                <label class="custom-control-label" for="role-admin">Administrador</label>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary btn-block mt-4" id="register">Registrarse</button>
          </form>
          <div id="register-alert" class="d-none" role="alert"></div>
          <p class="mt-3 small text-muted text-center">Ya tienes una cuenta? <a href="./login.html"
              class="text-muted font-weight-semibold">Inicia sesion</a></p>
        </div>
      </div>
    </div>
  </section>
  <script src="/config.js"></script>
  <script src="../js/register.js"></script>
  <script>
    const API_BASE = window.BACKEND_ORIGIN;
    if (!API_BASE) {
      throw new Error('BACKEND_ORIGIN environment variable is not set');
    }
    const form = document.querySelector('.register-card');
    const alertBox = document.getElementById('register-alert');

    function showAlert(message, type = 'success') {
      alertBox.className = `alert alert-${type} mt-3`;
      alertBox.textContent = message;
    }

    function clearAlert() {
      alertBox.className = 'alert d-none mt-3';
      alertBox.textContent = '';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const role = document.querySelector('input[name="role"]:checked').value;

      try {
        const res = await fetch(`${API_BASE}/api/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ nombre, email, password, role })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || data.success === false) {
          showAlert(data.message || 'No se pudo registrar.', 'danger');
          setTimeout(clearAlert, 4000);
          return;
        }

        showAlert('Registro exitoso.', 'success');
        form.reset();
        setTimeout(clearAlert, 4000);
      } catch (err) {
        console.error(err);
        showAlert('Error de red al registrar.', 'danger');
        setTimeout(clearAlert, 4000);
      }
    });
  </script>

  <!-- Bootstrap core JavaScript -->
