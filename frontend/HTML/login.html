<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js
"></script>
    <link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css
" rel="stylesheet">
    <title>Otaklar</title>
    <style>
        .font-weight-semibold {
            font-weight: 600;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            max-width: 420px;
            margin: 0 auto;
            width: 100%;
            padding: 2.5rem 2.75rem;
            text-align: left;
        }

        .register-card .form-control {
            border-radius: 0.75rem;
            border-color: rgba(90, 29, 29, 0.08);
            padding: 0.75rem 1rem;
            box-shadow: none;
            transition: box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .register-card .form-control:focus {
            border-color: rgba(0, 123, 255, 0.6);
            box-shadow: 0 0 0 0.15rem rgba(0, 123, 255, 0.15);
        }

        .register-card fieldset {
            border: 0;
            padding: 0;
        }

        .register-card legend {
            font-size: 0.75rem;
            letter-spacing: 0.12em;
        }

        .register-card .custom-control {
            padding-left: 2rem;
            margin-bottom: 0.75rem;
        }

        .register-card .custom-control:last-of-type {
            margin-bottom: 0;
        }

        .register-card .custom-control-label::before,
        .register-card .custom-control-label::after {
            top: 0.2rem;
            width: 1.05rem;
            height: 1.05rem;
        }

        .register-card .custom-control-input:focus~.custom-control-label::before {
            box-shadow: 0 0 0 0.15rem rgba(0, 123, 255, 0.15);
        }

        .register-card .custom-control-input:checked~.custom-control-label::before {
            border-color: #007bff;
            background-color: #c7c7c7;
        }

        .register-card .btn {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .register-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        #login-alert {
            width: 100%;
        }

        @media (max-width: 767.98px) {
            .register-card {
                max-width: 360px;
                padding: 2rem;
            }
        }

        nav a {
            color: black;
            text-decoration: none !important;
        }

        nav a:hover {
            color: rgba(0, 0, 0, 0.573);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-white border-bottom shadow-sm px-3">
        <a class="navbar-brand fw-semibold" style="font-size: 1.75rem;" href="./index.html">Otaklar</a>
        <div class="my-2 ms-md-auto d-flex gap-3">
            <a class="nav-link px-2" href="./index.html">Inicio</a>
            <a class="nav-link px-2" href="./index.html#pricing">Planes</a>
            <a class="nav-link px-2" href="./index.html#about-us">Sobre Nosotros</a>
        </div>
    </nav>
    <section class="register-section py-4 mx-3" id="form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-xl-5">
                    <h2 class="text-center display-5 mb-4">Inicia Sesión</h2>
                    <form class="register-card ">
                        <div class="form-group text-left mb-4">
                            <label for="email">Correo Electronico</label>
                            <input type="text" class="form-control" id="email" placeholder="Tu correo electronico">
                        </div>
                        <div class="form-group text-left mb-1">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Tu contrasena">
                        </div>
                        <div class="container-fluid d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-block mt-4" id="register">Iniciar
                            sesión</button>
                        </div>
                    </form>
                    <div class="container d-flex justify-content-center">
                        <div id="login-alert" class="d-none" role="alert"></div>
                    </div>
                    <p class="mt-3 small text-muted text-center">No tienes una cuenta? <a
                            href="./register.html" class="text-muted font-weight-semibold">Registrate</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/login.js"></script>
</body>

</html>
