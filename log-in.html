<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mi App | Ingresar o Registrarse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <nav class="navbar bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Mi App</a>
    </div>
  </nav>

  <main class="container py-5" style="max-width: 720px;">
    <div class="text-center mb-4">
      <h1 class="h3">Accede a tu cuenta</h1>
      <p class="text-muted mb-0">Elige una opción:</p>
    </div>

    <div class="d-flex gap-2 justify-content-center mb-4">
      <button id="btnLogin" class="btn btn-primary">Iniciar sesión</button>
      <button id="btnRegistro" class="btn btn-outline-primary">Registrarse</button>
    </div>

    <!-- Form Login -->
    <div id="formLogin" class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3">Iniciar sesión</h2>
        <form>
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" placeholder="Tu usuario">
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" placeholder="••••••••">
          </div>
          <button type="button" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
    </div>

    <!-- Form Registro -->
    <div id="formRegistro" class="card shadow-sm d-none">
      <div class="card-body">
        <h2 class="h5 mb-3">Crear cuenta</h2>
        <form>
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" placeholder="tucorreo@ejemplo.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" placeholder="Elige un usuario">
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" placeholder="Crea una contraseña">
          </div>
          <button type="button" class="btn btn-success w-100">Registrarme</button>
        </form>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="calendario.html" class="link-secondary">Ir al calendario</a>
    </div>
  </main>

  <script>
    const btnLogin = document.getElementById('btnLogin');
    const btnRegistro = document.getElementById('btnRegistro');
    const formLogin = document.getElementById('formLogin');
    const formRegistro = document.getElementById('formRegistro');

    function activar(tab) {
      if (tab === 'login') {
        formLogin.classList.remove('d-none');
        formRegistro.classList.add('d-none');
        btnLogin.classList.add('btn-primary');
        btnLogin.classList.remove('btn-outline-primary');
        btnRegistro.classList.add('btn-outline-primary');
        btnRegistro.classList.remove('btn-primary');
      } else {
        formLogin.classList.add('d-none');
        formRegistro.classList.remove('d-none');
        btnRegistro.classList.add('btn-primary');
        btnRegistro.classList.remove('btn-outline-primary');
        btnLogin.classList.add('btn-outline-primary');
        btnLogin.classList.remove('btn-primary');
      }
    }

    btnLogin.addEventListener('click', () => activar('login'));
    btnRegistro.addEventListener('click', () => activar('registro'));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
